<template>
   <template if:true={getMyRecords}>
      <div style="height: 300px; overflow: auto;">
         <lightning-datatable key-field="Id" data={recordList} columns={columns} hide-checkbox-column="false"
            class="slds-table slds-table_cell-buffer slds-table_bordered" onrowaction={handleRowAction}
            ondatatablecolumnclickhandler={handleRow} style="color: rgb(238, 9, 9);">
         </lightning-datatable>
      </div>
   </template>
</template>
