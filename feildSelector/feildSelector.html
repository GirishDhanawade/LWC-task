<template>
  <lightning-card variant="base">
    <div class="slds-p-around_medium">
      <lightning-checkbox-group name="FieldList" 
        label="Select Field" 
        onchange={handleMyRecord} 
        options={fieldsList} 
        value={selectedFields}
        style="color: rgb(232, 10, 10);">
      </lightning-checkbox-group>
      <div class="slds-m-top_medium">
        <lightning-button variant="brand" label="Show Records" onclick={recordClick}></lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
