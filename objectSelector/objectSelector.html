<template>
  <lightning-card class="first-container" title="My Salesforce Objects">
    <div class="button-select-container">
      <lightning-combobox class="object-combo" label="Select an object" value={selectedObject1} options={objectList}
        onchange={handleFields} style="color: rgb(232, 10, 10);">
      </lightning-combobox>
      <lightning-button class="create-button" label="Create a record" variant="brand"
        onclick={handleCreate}></lightning-button>
    </div>
    <div>
      <div class="first">
        <c-feild-Selector onselectfield={handlemycheckbox} value={myfeilds}></c-feild-Selector>
      </div>
      <div class="second">
        <c-record-Selector></c-record-Selector>
      </div>
    </div>
  </lightning-card>
</template>
